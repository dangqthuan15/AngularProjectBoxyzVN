<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list class="nav-list">
      <a mat-list-item [routerLink]="['/product']" routerLinkActive="router-link-active" >Product</a>
      <a mat-list-item [routerLink]="['/users']" routerLinkActive="router-link-active"  >User</a>
      <a mat-list-item [routerLink]="['/bill']" routerLinkActive="router-link-active" >Bill</a>
      <a mat-list-item [routerLink]="['/desk']" routerLinkActive="router-link-active"  >Desk</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>BoxyzVN</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
