<div style="margin: 20px;">
<h1>BILL MANAGER</h1>
<a class="btn btn-sm btn-primary" href="/bill" role="button">Refresh</a>
<hr>
<table class="table mt-4 mb-4 table-hover table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Desk ID</th>
                        <th>User ID</th>
                        <th>Time In</th>
                        <th>Time out</th>
                        <th>View Detail</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let b of bill">
                        <th>{{b.id}}</th>
                        <td>{{b.desk_id}}</td>
                        <td>{{b.user_id}}</td>
                        <td>{{b.time_in}}</td>
                        <td>{{b.time_out}}</td>
                        <td><a routerLink="/bill/billdetail/{{b.id}}" class="btn btn-sm btn-primary mr-1" style="margin-right: 5px;">Bill Detail</a>
                        </td>
                        <td class="d-flex border-0 align-items-center">
                            <a routerLink="/bill/edit/{{b.id}}" class="btn btn-sm btn-primary mr-1" style="margin-right: 5px;">Edit</a>
                              <input type="hidden" name="_method" value="delete" >
                              <button class="btn btn-sm btn-danger" style="width:'60px'" (click)="onDelete(b.id)">
                                  Delete
                              </button>

                    </td>
                </tr>
             </tbody>
        </table>
    <hr>
</div>
