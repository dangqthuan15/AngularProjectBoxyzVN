<div style="margin: 20px;">
    <h1 class="mt-4">ADD NEW DESK</h1>
    <hr>
    <form action="" [formGroup]="deskForm" method="post" class="form mb-4" (submit)="onSubmit()">
        <div class="form-group">
            <label class="mr-3" for="">SERIAL TAGCAST ID</label>
            <input type="text" class="form-control" formControlName="serial_tagcast_id" placeholder="ex: JPN-PPER-0086-3965-3189">
            <div class="mb-3 text-danger" *ngIf="submited && f['serial_tagcast_id'].errors">Please do not leave it blank!</div>
            <label class="mr-3" for="" style="margin-top:20px ;">TABLE STATUS</label>
            <select id="input" class="form-control" formControlName="status" >
                <option value="1">Available</option>
                <option value="0">Unavailable</option>
            </select>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
    </div>
