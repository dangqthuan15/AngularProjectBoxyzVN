<div style="margin: 20px;">
    <h1 class="mt-3">TABLE MANAGER</h1>
    <a class="btn btn-sm btn-primary" href="/desk/" role="button">Refesh</a>
    <hr>
    <table class="table mt-4 mb-4 table-hover table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Serial TagCast ID</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let t of tables">
                <th scope="row">{{t.id}}</th>
                <td routerLink="/desk/edit/{{t.id}}">{{t.serial_tagcast_id}}</td>
                <td routerLink="/desk/edit/{{t.id}}">{{t.status}}</td>
            </tr>

        </tbody>
    </table>
    <hr>
    </div>
